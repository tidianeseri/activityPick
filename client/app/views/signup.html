<div class="signup-container">
    <div class="col-md-12">
        <h3 class="signup-header">Signup as a New User</h3>
        <hr>
        <br>
    </div>

    <div class="signup-form">
        
        <form class="form-horizontal" ng-submit="auth.submit()">


        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="firstname">First Name</label>  
            <div class="col-md-5">
            <input id="firstname" name="firstname" ng-model="auth.user.firstname" type="text" placeholder="Cole" class="form-control input-md">
                
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="lastname">Last Name</label>  
            <div class="col-md-5">
            <input id="lastname" name="lastname" ng-model="auth.user.lastname" type="text" placeholder="Morrison" class="form-control input-md">
                
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>  
            <div class="col-md-5">
            <input id="email" name="email" ng-model="auth.user.email" type="text" placeholder="me@jcolemorrison.com" class="form-control input-md">
                
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password1">Password</label>
            <div class="col-md-5">
                <input id="password1" name="password1" ng-model="auth.user.password1" type="password" placeholder="" class="form-control input-md">
                
            </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="password2">Retype Password</label>
            <div class="col-md-5">
                <input id="password2" name="password2" ng-model="auth.user.password2" type="password" placeholder="" class="form-control input-md">
                
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="signup"></label>
            <div class="col-md-5">
                <input type="submit" value="Signup!" class="btn btn-success btn-block" />
            </div>
        </div>

        </form>
    </div>

</div>
